databaseChangeLog:
  - changeSet:
      id: 05-create-transactions-table
      author: system
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_from_card
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_to_card
            onDelete: RESTRICT
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_from_card
            columns:
              - column:
                  name: from_card_id
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_to_card
            columns:
              - column:
                  name: to_card_id
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_created_at
            columns:
              - column:
                  name: created_at