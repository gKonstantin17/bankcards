databaseChangeLog:
  - changeSet:
      id: 02-create-roles-table
      author: system
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            tableName: roles
            indexName: idx_roles_name
            columns:
              - column:
                  name: name
